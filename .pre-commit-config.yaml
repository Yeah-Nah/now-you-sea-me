repos:
  # Ruff - Fast Python linter & formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
        args: [--fix]  # Auto-fix issues when possible
      - id: ruff-format

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace  # Remove trailing spaces
      - id: end-of-file-fixer    # Ensure files end with newline
      - id: check-yaml           # Validate YAML syntax
      - id: check-merge-conflict # Catch merge conflict markers

    # Jupyter notebooks - Strip outputs
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.1
    hooks:
      - id: nbstripout

  # Jupyter notebooks
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      - id: nbqa-ruff
        args: [--fix]

# Type checking - shared-tracking-metrics
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (shared-tracking-metrics)
        files: ^shared-tracking-metrics/
        args: [--ignore-missing-imports, --strict, --explicit-package-bases]
        additional_dependencies:
          - types-PyYAML
          - types-setuptools
          - numpy

  # Type checking - model-training
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (model-training)
        files: ^model-training/
        args: [--ignore-missing-imports, --strict, --explicit-package-bases]
        additional_dependencies:
          - types-PyYAML
          - types-setuptools
          - numpy

  # Type checking - oakd-camera-tracking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy (oakd-camera-tracking)
        files: ^oakd-camera-tracking/
        args: [--ignore-missing-imports, --strict, --explicit-package-bases]
        additional_dependencies:
          - types-PyYAML
          - types-setuptools
          - numpy
